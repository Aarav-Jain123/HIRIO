{% extends 'main/base.html' %} {% block title %}OTP{% endblock %} {% block content %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
<h1 style="text-align: center">HIRIO | OTP</h1>
<div class="container d-flex min-vh-25 justify-content-center">
    <form method="post">
      {%csrf_token%}
        <div class="form-group mb-4">
          <label for="OTP">OTP</label>
          <input type="text" class="form-control" id="otp" name='otp' placeholder="OTP">
          <p>Your credentials expire in 5 minutes</p>
      </div>
        <div class="form-group mb-4 text-center">
          <button type="submit" class='btn btn-success'>Register</button>
        </div>
      </form>
    </div>
{% endblock %}
